{% extends 'questions/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type="submit">Update</button>
</form>
<a class="btn btn-secondary mt-1" href="{% url 'question-details' question_id %}">Cancel</a>
{% endblock %}
